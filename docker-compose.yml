version: '3.8'

services:
  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: topservice_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: topservice_db
      MYSQL_USER: topservice
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - topservice_network

  # Web服务
  web:
    build: .
    container_name: topservice_web
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: topservice
      DB_PASSWORD: password
      DB_NAME: topservice_db
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      APP_ENV: production
      APP_DEBUG: false
    networks:
      - topservice_network

volumes:
  mysql_data:

networks:
  topservice_network:
    driver: bridge